<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSCard-Marketer</title>
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="https://www.prumyslovkaliberec.cz/favicon.ico"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <main class="main">
      <figure class="card card--marketer">
        <header>
          <p class="title">Marketer</p>
          <p>
            <b>Pokročilé funkce</b> vhodné zejména pro e-shopy. E-mailing
            založený na datech
          </p>
        </header>
        <p>
          <span class="number">200 Kč</span> měsíčně <br />
          nebo 300 Kč pří
          <a href="#" class="link">měsíční platbě</a>
        </p>
        <a href="" class="button">Vyzkoušejte zdarma</a>
        <footer>
          <ul class="features" style="padding-left: 1.5em">
            <li class="check"><b>Neomezené množství e-mailů</b></li>
            <li class="check">Drag&drop editor na tvorbu šablon</li>
            <li class="check">170 designových šablon</li>
            <li class="check">AI generování předmětu a úpravy textů</li>
            <li class="check">Integrace s e-shopy</li>
            <li class="cross">Slevové kupóny</li>
            <li class="cross">Automatizace podle chování zákazníka</li>
          </ul>
        </footer>
      </figure>
      <figure class="card card--gold">
        <header>
          <p class="ad-gold">SPECIÁLNÍ NABÍDKA</p>
          <p class="title-gold">Gold</p>
          <p>
            Ušetřete až 30%
          </p>
        </header>
        <div>
            <p>roční platba</p>
            <p>4 990 Kč</p>
        </div>
        <footer>
          <ul class="features-gold" style="padding-left: 1.5em">
            <li>Neomezené množství e-mailů</li>
            <li>Drag&drop editor na tvorbu šablon</li>
            <li>170 designových šablon</li>
            <li>AI generování předmětu a úpravy textů</li>
            <li>Integrace s e-shopy</li>
            <li>Slevové kupóny</li>
            <li>Automatizace podle chování zákazníka</li>
          </ul>
        </footer>
      </figure>
    </main>
  </body>
</html>
